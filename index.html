<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Somali Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Somali!</h2>
  <h2 class="color-title" id="red">Casaan</h2>
  <img class="color" src="./assets/images/Red.jpg" alt="redfrog" />

  <h2 class="color-title" id="blue">Buluuq</h2>
  <img src="./assets/images/blue.jpg" alt="bluebutterfly" />

  <h2 class="color-title" id="orange">Oranji</h2>
  <img src="./assets/images/orange.webp" alt="orangependa" />

  <h2 class="color-title" id="green">Cagaar</h2>
  <img src="./assets/images/Green.jpg" alt="greenlizard" />

  <h2 class="color-title" id="yellow">Jaalle</h2>
  <img src="./assets/images/yellow.jpg" alt="yellowturtle" />
</body>

</html>
